                                sig_v_droll: 0.01,
                                sig_v_dpitch: 0.01,
                                sig_v_dyaw: 0.01,
                        },
                # VISION: measurement noise covariance W parameters
                w_mat: {
                                sig_w_dist: 0.1,
                                sig_w_yaw: 0.1,
                                # penalty factor for dynamic measurement noise
                                c_penalty_dist: 5.0,
                                c_penalty_yaw: 5.0,
                        },
                # ORIENTATION: measurement noise covariance W parameters
                w_mat_orient: { sig_w_roll: 0.1, sig_w_pitch: 0.1 },
